<body>
    <div class="container">
        <div class="topHeader">
          <div class="dynamic" id="progressbar">
              <div class="circular">
                <div class="inner"></div>
                <div class="number" >100%</div>
                <div class="circle">
                  <div class="bar left">
                      <div class="progress"></div>
                  </div>
                  <div class="bar right">
                      <div class="progress"></div>
                  </div>
                </div>
              </div>
          </div>
          
          <div class="text2">
            <div class="text ">
                <p>New York State</p>
                <h4>Request for Contact</h4>
            </div>
          </div>
            
        </div>
       
        <form>
            <div class="check-box">
              <label>
                <input type="text" name="item_1" placeholder="First Name" class=" " id="fName" />
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" >
                  <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"  />
                  <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                </svg>
           
              </label>
            </div>

            <div class="check-box">
                <label>
                  <input type="text" name="item_1" placeholder="Last Name" class=" "/>
                  <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                  </svg>
                  
                </label>
              </div>

              <div class="check-box">
                <label>
                  <input type="text" name="item_1" placeholder="Email Address" class=" "/>
                  <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                  </svg>
                  
                </label>
              </div>

              <div class="check-box">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                  <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                  <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                </svg>
                  <div class="row rowOfCheckBox">
                    <p class="colorOfText">What is the best time to contact you</p>
                    <input type="checkbox" id="box" name="item_1" class=" "> 
                    <label for="box">Monday 3pm</label>
                    <input type="checkbox" id="boxOne">
                    <label for="boxOne">Tuesday 4pm</label>
                  </div>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-info button">Submit</button>
              </div>
              
          </form>

          

    </div>
